<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸš€ Code.Wise Signup</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .step {
      display: none;
      flex-direction: column;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    .step.active { display: flex; }
    button {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .choice {
      background: #1e293b;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .choice.active {
      background: #10b981;
    }
    #progressBar {
      width: 0%;
      height: 5px;
      background: #3b82f6;
      margin-bottom: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Code.Wise Signup</h1>
  <div id="progressBar"></div>

  <div class="step active" id="step0">
    <button id="startBtn">Start</button>
  </div>

  <div class="step" id="step1">
    <input type="text" id="nameInput" placeholder="Your Name" />
    <button id="next1">Next</button>
    <button id="back1">Back</button>
  </div>

  <div class="step" id="step2">
    <input type="email" id="emailInput" placeholder="Your Email" />
    <button id="next2">Next</button>
    <button id="back2">Back</button>
  </div>

  <div class="step" id="step3">
    <div id="levelChoices">
      <div class="choice">Beginner</div>
      <div class="choice">Intermediate</div>
      <div class="choice">Advanced</div>
    </div>
    <button id="next3">Next</button>
    <button id="back3">Back</button>
  </div>

  <div class="step" id="step4">
    <div id="langChoices">
      <div class="choice">HTML</div>
      <div class="choice">CSS</div>
      <div class="choice">JavaScript</div>
      <div class="choice">Python</div>
    </div>
    <button id="finishBtn">Finish</button>
    <button id="back4">Back</button>
  </div>

  <div class="step" id="step5">
    <p id="summaryText"></p>
    <button id="goToSiteBtn">Start Learning!</button>
  </div>

  <script src="signup.js"></script>
</body>
</html>
