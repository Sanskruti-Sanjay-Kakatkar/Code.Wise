<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code.Wise Game</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .lesson-card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
      cursor: pointer;
    }
    .lesson-card:hover {
      transform: scale(1.05);
      background: #e9f5ff;
    }
  </style>
</head>
<body>
  <h1 id="welcomeText">Welcome back ðŸ‘‹</h1>
  <p>Choose your next lesson below:</p>
  <div id="lessonsContainer"></div>

  <script>
    const user = JSON.parse(localStorage.getItem('codewise_user'));
    const lessonsContainer = document.getElementById('lessonsContainer');
    const welcome = document.getElementById('welcomeText');

    if (user) {
      welcome.textContent = `Hey ${user.name}, let's continue your ${user.lang} journey! ðŸš€`;

      const lang = user.lang.toLowerCase();
      const lessons = {
        html: ["Intro to HTML", "Tags & Structure", "Links & Images", "Forms & Inputs"],
        css: ["Intro to CSS", "Colors & Fonts", "Flexbox Magic", "Grid Layout"],
        js: ["Intro to JS", "Variables & Loops", "Functions 101", "DOM Manipulation"],
        python: ["Intro to Python", "Data Types", "Loops & Functions", "Projects & Practice"]
      };

      lessons[lang].forEach((title, i) => {
        const card = document.createElement('div');
        card.className = 'lesson-card';  
        card.textContent = `Level ${i+1}: ${title}`;
        card.onclick = () => alert(`Opening: ${title} ðŸš€`);
        lessonsContainer.appendChild(card);
      });
    } else {
      welcome.textContent = "Welcome, new learner!";
    }
  </script>
</body>
</html>
