<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code.Wise â€¢ Challenge</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="logo">Code.Wise</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Profile</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding-top:28px;padding-bottom:40px">
    <section class="quiz-wrap">
      <div class="quiz-card" id="quizCard">
        <div class="quiz-header">
          <div>
            <div id="levelTag" style="font-weight:800;font-size:0.95rem">Level</div>
            <div id="titleSmall" class="muted" style="font-size:0.85rem">Quick challenge to level up</div>
          </div>
          <div style="text-align:right">
            <div class="muted" id="progressLabel">Question 0 / 0</div>
            <div id="scoreLabel" style="font-weight:800">Score: 0</div>
          </div>
        </div>

        <div id="questionArea" style="margin-top:14px">
          <div id="questionText" style="font-weight:800;font-size:1.15rem">Loading question...</div>

          <div class="choices" id="choicesArea" style="margin-top:12px">
            <!-- buttons injected by JS -->
          </div>

          <div id="feedback" class="muted" style="margin-top:10px; min-height:20px"></div>

          <div class="quiz-controls" style="margin-top:14px;display:flex;gap:10px;justify-content:space-between;align-items:center">
            <button id="skipBtn" class="btn ghost">Skip</button>
            <div>
              <button id="nextQBtn" class="btn" disabled>Next</button>
            </div>
          </div>
        </div>

        <div id="resultScreen" hidden style="text-align:center;padding:18px">
          <h2>Nice! ðŸŽ‰</h2>
          <p id="resultText" class="muted"></p>
          <div style="margin-top:14px;display:flex;gap:10px;justify-content:center">
            <button id="retryBtn" class="btn ghost">Retry Level</button>
            <button id="homeBtn" class="btn">Go Home</button>
          </div>
        </div>

      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Â© Code.Wise â€¢ Built by Sanscruuu</small>
    </div>
  </footer>

  <script src="game.js"></script>
</body>
</html>
